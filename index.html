<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=580px,user-scalable=no">
    <meta http-equiv="refresh" content="5;URL=old.html">
    <title>wzq02.tk</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />
    <style>
        body {
            font-family: "Century Gothic","Microsoft YaHei",微软雅黑,"Microsoft JhengHei","Segoe UI";
            overflow: scroll;
            overflow-x: hidden;
            overflow-y: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: 0.25s;
        }
        .wel {
            text-align: center;
            font-weight: bold;

        }
        #title {
            width: 50%;
            margin: 240px auto;
            position: relative;
            left: 0px;
            font-size: 64px;
            animation: drop 0.4s cubic-bezier(0, 0.67, 0, 1) 1;
            color: #787878;
        }
        #largetitle {
            width: 50%;
            margin: -200px auto;
            position: relative;
            left: -480px;
            top: 480px;
            font-size: 384px;
            animation: appear 0.6s ease 1;
            color: #DFDFDF;
        }
        #tips {
            top: -620px;
            position: relative;
            font-size: 18px;
            animation: appear 0.7s ease 1;
            color: #787878;
        }
        @media (prefers-color-scheme: dark) {
            body { 
                background: #252525; 
            }
            #title {
                color: #EFEFEF;
            }
            #largetitle {
                color: #414141;
            }
        }
        @media (prefers-color-scheme: light) {
            body { 
                background: white; 
            }
        }
        @keyframes appear {
            0% {
                opacity: 0.0;
            }
            100% {
                opacity: 1.0;
            }
        }
        @keyframes drop {
            0% {
                top: -300px;
                opacity: 0.0;
            }
            100% {
                top: 0px;
                opacity: 1.0;
            }
        }
    </style>
</head>
<body>
    <div class="wel">
        <div id="largetitle">/wzq02.tk/</div>
        <div id="title">/wzq02.tk/</div>
        <span id="tips"></span>
    </div>
<script>
    var tit = document.getElementById("title");
    var ltit = document.getElementById("largetitle");
    var tips = document.getElementById("tips");
    var lang = navigator.language;
    showtips();
    jump1();
    function showtips() {
        if (lang == "zh-CN") {
            tips.innerText = "提示：如页面未正确显示，请清空你的浏览器缓存。";
        }
        else {
            tips.innerText = "Tip: if pages are not displaying correctly, clear your browser cache.";
        }
    }
    function jump1() {
    	setTimeout("cleartitle()","1400");
        if (detectIEVer() <= 8.0) {
            setTimeout("jumpold()","1400");
        }
        else {
            if (lang == "zh-CN") {
                setTimeout("jump2()","1400");
            }
            else {
                setTimeout("jump3()","1400");
            }
        }
    }
    function jump2() {
        window.location.href = "/new_zhcn.html";
    }
    function jump3() {
        window.location.href = "/new_eng.html";
    }
    function jumpold() {
        alert('WTF dude? 你这用的什么远古浏览器...\n（将跳转到旧版页面）');
        window.location.href = "/old.html";
    }
    function detectIEVer() {
        var ua = navigator.userAgent;
        var v = ua.indexOf("MSIE");
        if (v < 0) {
            return 9999;
        }
        return parseFloat (ua.substring (v + 5,ua.indexOf (";", v)));
    }
    function cleartitle() {
    	clear = [tit,ltit,tips];
    	clear.forEach(function(i){//更换for循环的方式，以防止旧版IE下无法执行js
    		i.style.transition = "0.25s";
            i.style.opacity = "0.0";
    	})
    }
</script>
</body>
</html>
