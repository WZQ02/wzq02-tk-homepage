<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>404</title>
    <style>
        body {
            animation: gra 0.6s ease 1;
            background: #dacaaa; 
            transition: 0.25s;
        }
        a {
            text-decoration: none;
        }
        @media (prefers-color-scheme: dark) {
            body { 
                background: #252525; 
                color: #eeeeee;
            }
            a {
                color: #8080ff;
            }
        }
        @keyframes gra {
            0% {
                opacity: 0.0;
            }
            100% {
                opacity: 1.0;
            }
        }
    </style>
</head>
<body onload="jump1();">
<h1>弟啊！你地址栏里面是不是有错字啊！</h1><br><br>
5秒后自动返回主页...
<script>
    function jump1() {
        setTimeout("jump2()","5000");
    }
    function jump2() {
        window.location.href = "/index.html";
    }
</script>
</body>
</html>
